<div class="container">
    <!-- ifram that display videos -->
    <form>
        <div>
            <iframe width="100%" height="300" [src]="video.url | safe" frameborder="0"></iframe>
        </div>
        <div *ngIf="editTitle" class="form-group">
            <input type="input" class="form-control" name="title" required placeholder="title" [(ngModel)]="video.title">
        </div>
        <h3 *ngIf="!editTitle" (click)="onTitleClick()">{{video.title}}</h3>
        <div class="form-group">
            <input type="input" class="form-control" name="url" required placeholder="url" [(ngModel)]="video.url">
        </div>
        <div class="form-group">
            <textarea  class="form-control" rows="5" name="desc" required placeholder="title" [(ngModel)]="video.description"></textarea>
        </div>
       <div class="mt-3">
            <button type="button" (click)="updateVideo()" class="btn btn-primary mr-3">Update</button>
            <button type="button" (click)="deleteVideo()" class="btn btn-danger">Delete</button>
       </div>
    </form>
</div>
